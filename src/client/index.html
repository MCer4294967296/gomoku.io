<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      body {
        background: lightblue;
      }
      label {
        margin-bottom: 0px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-9" id="base" style="max-width: 70vmin;">
        </div>
        <div class="col-3">
          <div class="row" style="margin-top: 10px; margin-bottom: 10px">
            <label style="width: 100%; text-align: center;" id="messageBar">Welcome!</label>
          </div>
          <div class="row">
            <div class="col">
              <textarea class="form-control" readonly id="chatBox" rows="15"></textarea>
            </div>
          </div>
          <div class="row justify-content-between" style="margin-top: 10px;"> 
            <div class="col-9" style="padding-right: 3px;">
              <input type="text" id="chatInput" style="width: 100%;">
            </div>
            <div class="col-3" style="padding-left: 3px;">
              <button class="btn btn-primary" onclick="chat()">send</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 20px;">
        <div class="col-8" style="margin-right: 5px;">
          <div class="row">
            <ul class="list-group" style="width: 100%;">
              <li class="list-group-item" id="blkPlayerItem">
                <label>BLACK: </label>
              </li>
              <li class="list-group-item" id="whtPlayerItem">
                <label>WHITE: </label>
              </li>
            </ul>
          </div>
          <div class="row align-items-center" style="margin-top: 20px;">
            <div class="col-3" style="text-align: right;"><label>Game ID</label></div>
            <div class="col"><input class="form-control" type="text" id="gameID" style="width: 100%;" placeholder="Leave this empty to randomly create one..."></div>
          </div>
          <div class="row align-items-center">
            <div class="col-3" style="text-align: right;"><label>Pick a Name! </label></div>
            <div class="col"><input class="form-control" type="text" id="playerName" style="width: 100%;"></div>
          </div>
          <div class="row" style="margin-top: 20px;">
            <div class="col" style="text-align: center;">
              <button class="btn btn-primary" onclick="join()" id="joinButton">Join!</button>
            </div>
          </div>
        </div>
        <div class="col" style="margin-left: 5px;">
          <div class="row">
            <ul class="list-group" id="spectatorList", style="width: 100%;">
              <li class="list-group-item">Spectators</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/gomoku.js"></script>
  </body>
</html>
